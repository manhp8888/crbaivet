<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán chữ</title>
    <style>
      h1 {
        text-align: center;
      }
      canvas {
        border: 1px solid black;
        width: 300px;
        height: 300px;
        display: block;
        margin: auto;
        background-color: white;
      }
    </style>
</head>
<body>
    <h1>Dự đoán chữ viết tay</h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <br>
    <div align="center">
        <h3 id="predict">Mời bạn vẽ một chữ cái!</h3>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="sendCanvas()">Submit</button>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let painting = false;

        // Fill trắng canvas lúc đầu
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener("mousedown", (e) => {
            painting = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener("mouseup", () => {
            painting = false;
            ctx.beginPath();
        });

        canvas.addEventListener("mousemove", draw);

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = 15;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("predict").innerText = "Mời bạn vẽ một chữ cái!";
        }

        function sendCanvas() {
            const dataURL = canvas.toDataURL("image/png");

            fetch("/", {
                method: "POST",
                body: dataURL
            })
            .then(response => response.text())
            .then(predict => {
                document.getElementById("predict").innerText = `Kết quả: ${predict}`;
            })
            .catch(err => {
                document.getElementById("predict").innerText = "Lỗi khi gửi dữ liệu.";
                console.error(err);
            });
        }
    </script>
</body>
</html>
