<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán chữ viết tay</title>
    <style>
        h1 { text-align: center; }
        canvas {
            border: 1px solid black;
            background-color: white;
            display: block;
            margin: auto;
        }
        #container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Dự đoán chữ viết tay</h1>
    <div id="container">
        <canvas id="canvas" width="300" height="300"></canvas>
        <br>
        <form method="POST" action="/" id="predict-form">
            <input type="hidden" name="image" id="image">
            <h3 id="predict">{{ predict if predict else "Mời bạn vẽ chữ!" }}</h3>
            <button type="button" onclick="clearCanvas()">Clear</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const imageInput = document.getElementById("image");

        // Khởi tạo nền trắng
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let painting = false;

        canvas.addEventListener("mousedown", (e) => {
            painting = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener("mouseup", () => {
            painting = false;
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!painting) return;
            ctx.lineWidth = 15;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("predict").innerText = "Mời bạn vẽ chữ!";
        }

        // Trước khi gửi, lấy ảnh base64 và gán vào input hidden
        document.getElementById("predict-form").addEventListener("submit", function (e) {
            const dataURL = canvas.toDataURL("image/png");
            imageInput.value = dataURL;
        });
    </script>
</body>
</html>
