<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dự đoán chữ viết tay</title>
</head>
<body>
  <h1>Dự đoán chữ viết tay</h1>
  <canvas id="canvas" width="300" height="300" style="border:1px solid #000;"></canvas>

  <form method="POST" action="/" id="predict-form">
    <input type="hidden" name="image" id="image">
    <h3 id="predict">{{ predict if predict else "Mời bạn vẽ chữ!" }}</h3>
    <button type="button" onclick="clearCanvas()">Clear</button>
    <button type="submit">Submit</button>
  </form>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    let painting = false;

    canvas.addEventListener("mousedown", (e) => {
      painting = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener("mouseup", () => {
      painting = false;
    });
    canvas.addEventListener("mousemove", (e) => {
      if (!painting) return;
      ctx.lineWidth = 15;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      document.getElementById("predict").innerText = "Mời bạn vẽ chữ!";
    }

    // Trước khi submit, lấy ảnh base64 gán vào input
    document.getElementById("predict-form").addEventListener("submit", function () {
      const dataURL = canvas.toDataURL("image/png");
      document.getElementById("image").value = dataURL;
    });
  </script>
</body>
</html>
